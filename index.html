<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Book Management System</h1>

    <form id="bookForm">
      <input type="text" id="bookTitle" placeholder="Book Title" required>
      <input type="text" id="bookAuthor" placeholder="Book Author" required>
      <input type="text" id="bookGenre" placeholder="Book Genre" required>
      <button type="submit">Add Book</button>
    </form>

    <h2>Book List</h2>
    <table id="bookList">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Book entries will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    // Function to handle the form submission and add a book
    document.getElementById("bookForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const title = document.getElementById("bookTitle").value;
      const author = document.getElementById("bookAuthor").value;
      const genre = document.getElementById("bookGenre").value;

      // Create a new row in the book list table
      const table = document.getElementById("bookList").getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      const cell3 = newRow.insertCell(2);
      const cell4 = newRow.insertCell(3);

      cell1.textContent = title;
      cell2.textContent = author;
      cell3.textContent = genre;

      // Create a delete button for each row
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.classList.add("delete-btn");
      deleteBtn.onclick = function() {
        table.deleteRow(newRow.rowIndex - 1); // Delete row
      };
      cell4.appendChild(deleteBtn);

      // Clear the form fields after adding the book
      document.getElementById("bookTitle").value = "";
      document.getElementById("bookAuthor").value = "";
      document.getElementById("bookGenre").value = "";
    });
  </script>

</body>
</html>
